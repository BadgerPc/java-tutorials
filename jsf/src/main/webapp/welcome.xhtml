<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
 	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
    	<title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body bgcolor="white">
    	<h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>
    	<h2>Welcome #{helloBean.name}</h2>
    	<h:form>
    	<h:panelGroup>
    		<h:selectOneMenu value="#{helloBean.genderType}">
    			<f:selectItems value="#{helloBean.genderTypes}" var="gender" itemValue="#{gender}" itemLabel="#{gender.desc}" />
    		</h:selectOneMenu>
    		<h:inputText value="#{helloBean.desc}" validator="#{helloBean.validate}" ></h:inputText>
    	</h:panelGroup>
    	<h:commandButton value="Submit" action="#{helloBean.save}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
