<md-sidenav-layout [class.m2app-dark]="isDarkTheme" fullscreen>

  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    
    <button md-icon-button class="app-icon-button" (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>

    Angular Material2 Example App

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

 <div class="app-content">
  <courses></courses>
 </div>


</md-sidenav-layout>
